version: '3'
services:
  authentication:
    env_file:
      - .env
    build:
      context: ./authentication
    ports:
      - 1290:1290
    volumes:
      - ./authentication:/app
    depends_on:
      - db
    environment:
        POSTGRES_DB: nova_crypto
        POSTGRES_USER: crypto_admin
        POSTGRES_PASSWORD: novacryptotradingplatform
  
  platform_api:
    env_file:
        - .env
    build:
      context: ./platform_api
    ports:
      - 2500:2500
    volumes:
      - ./platform_api:/app
    depends_on:
      - db
    environment:
        POSTGRES_DB: nova_crypto
        POSTGRES_USER: crypto_admin
        POSTGRES_PASSWORD: novacryptotradingplatform
  
  transactions:
    env_file:
      - .env
    build:
      context: ./invoice_transactions
    ports:
      - 2950:2950
    volumes:
      - ./invoice_transactions:/app
    depends_on:
      - db
    environment:
        POSTGRES_DB: nova_crypto
        POSTGRES_USER: crypto_admin
        POSTGRES_PASSWORD: novacryptotradingplatform

  db:
      image: postgres:alpine
      container_name: postgres_db
      restart: always
      environment:
        POSTGRES_DB: nova_crypto
        POSTGRES_USER: crypto_admin
        POSTGRES_PASSWORD: novacryptotradingplatform
      volumes:
        - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: